  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100%;
      background: linear-gradient(135deg, #8EC5FC, #E0C3FC); /* DÃ©gradÃ© dynamique */
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    header {
      background-color: transparent;
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    .header-content {
      position: relative;
      z-index: 1;
    }
    h1 {
      margin: 0;
      font-size: 3em;
      font-weight: 700;
      letter-spacing: 2px;
      color: #ffffff;
      text-transform: uppercase;
    }
    h3 {
      margin: 10px 0;
      font-size: 1.5em;
      font-weight: 300;
      color: #F0F0F0;
    }
    .vignettes {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-grow: 1;
      padding: 30px;
      flex-wrap: wrap;
    }
    .vignette {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.1);
      width: 23%;
      height: 280px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin: 15px;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    .vignette:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
      background: linear-gradient(145deg, #8EC5FC, #E0C3FC);
    }
    .icon {
      font-size: 5em;
      margin-bottom: 20px;
      color: #0064A3;
    }
    .vignette h2 {
      text-align: center;
      margin: 0;
      padding: 10px;
      font-size: 1.5em;
      font-weight: 500;
      color: #333333;
      text-transform: uppercase;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2em;
      }
      h3 {
        font-size: 1.3em;
      }
      .vignettes {
        flex-direction: column;
        align-items: center;
        padding: 10px;
      }
      .vignette {
        width: 100%;
        max-width: 400px;
        height: auto;
        margin: 15px 0;
      }
      .icon {
        font-size: 3.5em;
      }
    }
  </style>
</head>

    </header>
    <div class="vignettes">
      <div class="vignette" onclick="location.href='potentiel.html';">
        <div class="icon">ðŸ’¡</div>

      </div>
      <div class="vignette" onclick="location.href='referentiel.html';">

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const vignettes = document.querySelectorAll('.vignette');
      
      vignettes.forEach((vignette, index) => {
        vignette.style.opacity = '0';
        vignette.style.transform = 'translateY(20px)';
        vignette.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
        
        setTimeout(() => {
          vignette.style.opacity = '1';
          vignette.style.transform = 'translateY(0)';
        }, 200 * index);
      });
    });
  </script>
</body>
