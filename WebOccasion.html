  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      height: 100%;
      background: linear-gradient(135deg, #e0f7fa, #f0f4f8);
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    header {
      background-color: #0064A3;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .header-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      opacity: 0.3;
      position: absolute;
      top: 0;
      left: 0;
    }
    .header-content {
      position: relative;
      z-index: 1;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
      font-weight: bold;
      letter-spacing: 1px;
    }
    h3 {
      margin: 0;
      font-size: 1.5em;
      font-weight: 300;
    }
    .vignettes {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-grow: 1;
      padding: 20px;
      flex-wrap: wrap;
    }
    .vignette {
      background: linear-gradient(145deg, #ffffff, #e0f7fa);
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      width: 25%;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
      margin: 10px;
    }
    .vignette:hover {
      background-color: #0064A3;
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .icon {
      font-size: 4em;
      margin-bottom: 20px;
      transition: color 0.3s ease;
    }
    .vignette:hover .icon {
      color: #fff;
    }
    .vignette h2 {
      text-align: center;
      margin: 0;
      padding: 0 10px;
      font-weight: bold;
      color: #333;
      transition: color 0.3s ease;
    }
    .vignette:hover h2 {
      color: #fff;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      h3 {
        font-size: 1.2em;
      }
      .vignettes {
        flex-direction: column;
        align-items: center;
        padding: 10px;
      }
      .vignette {
        width: 100%;
        max-width: 400px;
        height: auto;
        margin: 10px 0;
      }
      .icon {
        font-size: 3em;
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const vignettes = document.querySelectorAll('.vignette');
      
      vignettes.forEach((vignette, index) => {
        vignette.style.opacity = '0';
        vignette.style.transform = 'translateY(20px)';
        vignette.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
        
        setTimeout(() => {
          vignette.style.opacity = '1';
          vignette.style.transform = 'translateY(0)';
        }, 200 * index);
      });
    });
  </script>
</body>
