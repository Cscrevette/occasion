<html>
<head>
  <base href="referentiel.html">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Référentiel - Magasin d'occasion</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    header {
      background-color: #0064A3;
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .header-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      opacity: 0.3;
      position: absolute;
      top: 0;
      left: 0;
    }
    .header-content {
      position: relative;
      z-index: 1;
    }
    h1 {
      margin: 0;
      font-size: 1.5em;
    }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      background-color: #3498db;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    .back-button:hover {
      background-color: #2980b9;
    }
    .vignette {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 20px;
      padding: 20px;
      width: calc(50% - 40px);
      min-height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .vignette:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .vignette h2 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    .vignette p {
      color: #7f8c8d;
      font-size: 0.9em;
    }
    .icon {
      font-size: 3em;
      margin-bottom: 15px;
      color: #3498db;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .vignette {
        width: calc(100% - 40px);
      }
      .container {
        padding: 10px;
      }
      header {
        padding: 15px 0;
      }
      .back-button {
        top: 10px;
        left: 10px;
        font-size: 1em;
        padding: 8px 15px;
      }
      h1 {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <header>
    <img alt="" src="https://inovia.neocities.org/bandeau.jpg" class="header-image" width="1200" height="300">
    <button class="back-button" onclick="window.location.href='https://cscrevette.github.io/occasion/WebOccasion.html';">Retour</button>
    <div class="header-content">
      <h1>Référentiel</h1>
    </div>
  </header>
  <div class="container">
    <!-- Vignettes content -->
  </div>
</body>
</html>
